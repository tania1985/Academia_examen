{% extends 'base.html' %}

{% block title %}
    {% if alumno %}Editar Alumno{% else %}Nuevo Alumno{% endif %}
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="card-title text-center">{% if alumno %}Editar Alumno{% else %}Nuevo Alumno{% endif %}</h2>

                <form method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ alumno.nombre if alumno else '' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" value="{{ alumno.apellidos if alumno else '' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="text" class="form-control" id="dni" name="dni" value="{{ alumno.dni if alumno else '' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ alumno.email if alumno else '' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Tel√©fono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" value="{{ alumno.telefono if alumno else '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a href="/alumnos" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
